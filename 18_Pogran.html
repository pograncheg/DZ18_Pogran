<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="search-container">
    <div class="input-group">
        <select class="form-select" id="pagesSelect">
            <option value="20" selected>20</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
    <div class="input-group">
        <input type="search" class="form-control rounded input-search" placeholder="Search" aria-label="Search"
               aria-describedby="search-addon"/>
        <button type="button" class="btn btn-outline-primary search">search</button>
    </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col" class="sortable" data-field="id">#</th>
        <th scope="col" class="sortable" data-field="title">Название 	
            &#9650;&#9660;</th>
        <th scope="col" class="sortable" data-field="author">Автор</th>
        <th scope="col" class="sortable" data-field="year">Год</th>
        <th scope="col" class="sortable" data-field="price">Цена</th>
        <th scope="col">Обложка</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>


<nav aria-label="...">
    <ul class="pagination pagination-lg">
        <!-- <li class="page-item disabled"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li> -->
    </ul>
</nav>
<script src="main.js"></script>
</body>
</html>
